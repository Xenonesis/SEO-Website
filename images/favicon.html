<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Pro Favicon Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    canvas {
      border: 1px solid #ddd;
      margin: 1rem 0;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4338ca;
    }
    p {
      color: #666;
      max-width: 500px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEO Pro Favicon Generator</h1>
    <p>This page generates a PNG favicon from the SVG. Right-click on the canvas and select "Save Image As" to download the favicon.</p>
    
    <canvas id="faviconCanvas" width="32" height="32"></canvas>
    <br>
    <button id="generateBtn">Generate Favicon</button>
    
    <p>For best results, save this as favicon.ico or favicon.png in your website's root directory.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('faviconCanvas');
      const ctx = canvas.getContext('2d');
      
      function drawFavicon() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Background Circle
        ctx.fillStyle = '#4f46e5';
        ctx.beginPath();
        ctx.arc(16, 16, 15, 0, Math.PI * 2);
        ctx.fill();
        
        // Magnifying Glass
        ctx.save();
        ctx.translate(8, 8);
        ctx.scale(0.5, 0.5);
        
        // Handle
        ctx.fillStyle = 'white';
        ctx.save();
        ctx.translate(28, 22.5);
        ctx.rotate(Math.PI / 4);
        ctx.translate(-28, -22.5);
        ctx.roundRect(20, 20, 16, 5, 2);
        ctx.fill();
        ctx.restore();
        
        // Glass
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(12, 12, 10, 0, Math.PI * 2);
        ctx.stroke();
        
        ctx.restore();
      }
      
      document.getElementById('generateBtn').addEventListener('click', drawFavicon);
      
      // Draw initial favicon
      drawFavicon();
    });
  </script>
</body>
</html>
