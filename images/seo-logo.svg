<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#4f46e5" />
  
  <!-- Magnifying Glass -->
  <g transform="translate(50, 50) scale(0.8)">
    <!-- Handle -->
    <rect x="75" y="75" width="50" height="15" rx="5" fill="white" transform="rotate(45, 100, 82.5)" />
    
    <!-- Glass -->
    <circle cx="60" cy="60" r="40" fill="none" stroke="white" stroke-width="12" />
    
    <!-- Search Bar Lines -->
    <line x1="40" y1="60" x2="80" y2="60" stroke="white" stroke-width="6" />
    <line x1="60" y1="40" x2="60" y2="80" stroke="white" stroke-width="6" />
  </g>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SEO PRO</text>
</svg>
